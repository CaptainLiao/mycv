<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style>
		body,p{margin: 0;}
		.top,
		.bottom{
		    height: 30px;
		}
		.middle{
		    padding: 0 120px;
		    overflow: hidden;
		}
		.main {
			width: 100%;
			float: left;
		}
		.left,
		.right {
			width: 100px;
			float: left;
			position: relative;
		}
		.left {
			margin-left: -100%;
			left: -100px;
		}
		.right {
			margin-right: -100%;
		}


	</style>

</head>
<body>
	<div class="parent" id="parent" style="background-color: lightgrey;">
	    <div class="top" style="background-color: lightblue;">
	        <p>top</p>
	    </div>  
	    <div class="middle" style="background-color: pink;">
	        <div class="main" style="background-color: lightcoral;">
	            <p>main</p>
	            <p>main</p>
	        </div>
	        <div class="left" style="background-color: orange;">
	            <p>left</p>
	        </div>
	        <div class="right" style="background-color: lightsalmon;">
	               <p>right</p>
	        </div>
	    </div>          
	    <div class="bottom" style="background-color: lightgreen;">
	        <p>bottom</p>
	    </div>        
	</div>
</body>
</html>
